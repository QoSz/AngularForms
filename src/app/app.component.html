<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>

  {{ userForm.value | json }}

  <form #userForm="ngForm">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" ngModel>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel>
    </div>

    <div class="form-group mb-3">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone" ngModel>
    </div>

    <div class="input-group mb-3">
      <select class="form-select" id="inputGroupSelect">
        <option selected>I am interested in ...</option>
        <option *ngFor="let topic of topics; let i = index" value="{{i + 1}}" ngModel>{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" ngModel>
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening" ngModel>
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" ngModel>
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<router-outlet></router-outlet>
